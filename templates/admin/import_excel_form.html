{% extends "admin/base_site.html" %}
{% block content %}
<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="excel_file">엑셀 파일을 선택해주세요. (첫 행은 헤더: name, age, bio, fun_fact)</label>
        <input type="file" name="excel_file" required>
    </div>
    <div class="submit-row">
        <input type="submit" value="업로드 및 등록" class="default">
    </div>
</form>
{% endblock %}
