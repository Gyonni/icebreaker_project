<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-lg p-4 mt-10">
        
        <!-- [수정 1] form의 action 속성에 app_name인 'profiles:'를 추가했습니다. -->
        <form id="edit-form" method="POST" enctype="multipart/form-data" action="{% url 'profiles:profile_edit' person.pk %}" class="bg-white p-8 rounded-xl shadow-lg">
            {% csrf_token %}
            <h1 class="text-2xl font-bold text-center mb-6">내 프로필 수정</h1>
            
            <div id="form-fields" class="space-y-4">
                {{ form.as_p }}
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                    저장하기
                </button>
                <!-- [수정 2] '취소' 링크의 href 속성에도 'profiles:'를 추가했습니다. -->
                <a href="{% url 'profiles:profile_detail' person.pk %}" class="mt-4 block text-center text-gray-600 hover:text-gray-800">취소하고 돌아가기</a>
            </div>
        </form>
    </div>
    <!-- 이 페이지에서는 더 이상 JavaScript가 필요 없으므로 삭제했습니다. -->
</body>
</html>
