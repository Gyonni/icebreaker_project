<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: auto; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input[type="text"], .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] { padding: 3px; }
        .button-container { text-align: center; margin-top: 20px; }
        .btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; text-decoration: none; display: inline-block; box-sizing: border-box; }
        .btn:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; margin-top: 10px; }
        .btn-secondary:hover { background-color: #5a6268; }
        .form-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .form-section h2 { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>프로필 수정</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- 기본 프로필 정보 섹션 -->
            <div class="form-section">
                <h2>기본 정보</h2>
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.bio.id_for_label }}">{{ form.bio.label }}</label>
                    {{ form.bio }}
                </div>
                <div class="form-group">
                    <label for="{{ form.fun_fact.id_for_label }}">{{ form.fun_fact.label }}</label>
                    {{ form.fun_fact }}
                </div>
                <div class="form-group">
                    <label for="{{ form.profile_image.id_for_label }}">{{ form.profile_image.label }}</label>
                    {{ form.profile_image }}
                </div>
            </div>

            <!-- 3T1L 게임 정보 섹션 (새로 추가) -->
            <div class="form-section">
                <h2>3 Truths 1 Lie 게임 정보</h2>
                <p class="help-text" style="margin-bottom: 15px; color: #666; font-size: 0.9em;">
                    다른 사람들과 함께할 3가지 진실과 1가지 거짓말을 적어주세요!
                </p>
                <div class="form-group">
                    <label for="{{ form.truth1.id_for_label }}">{{ form.truth1.label }}</label>
                    {{ form.truth1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.truth2.id_for_label }}">{{ form.truth2.label }}</label>
                    {{ form.truth2 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.truth3.id_for_label }}">{{ form.truth3.label }}</label>
                    {{ form.truth3 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.lie.id_for_label }}">{{ form.lie.label }}</label>
                    {{ form.lie }}
                </div>
                <div class="form-group">
                    <label for="{{ form.lie_answer.id_for_label }}">{{ form.lie_answer.label }}</label>
                    {{ form.lie_answer }}
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn">저장하기</button>
                <a href="{% url 'profiles:profile_detail' person.id %}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
