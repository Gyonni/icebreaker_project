<!-- 파일 경로: /home/ubuntu/icebreaker_project/main/templates/main/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Project</title>
    <style>
        /* 기본적인 스타일 리셋 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
        }
        /* 배경 컨테이너 스타일 */
        .background-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 이미지가 로드되기 전, 그리고 이미지 양옆의 배경색 */
        }
        /* 배경 이미지 스타일 */
        .background-container img {
            width: 100%;
            height: 100%;
            /* * object-fit: contain; 
             * 이미지의 비율을 유지하면서, 요소의 콘텐츠 박스 내부에 들어가도록 크기를 조절합니다.
             * 세로가 긴 이미지는 높이를 100%로 맞추고, 너비는 비율에 맞게 줄어들어 양옆에 여백이 생깁니다.
             */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Django의 static 기능을 이용해 이미지 경로를 불러옵니다. -->
        <img src="{% static 'main/images/main_image.jpg' %}" alt="메인 배경 이미지">
    </div>
</body>
</html>
